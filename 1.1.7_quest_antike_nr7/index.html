<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architektur Quiz – Antike (Frage 7)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .match-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:16px;justify-items:center;margin-bottom:20px;}
    .match-card{width:100%;background:#0e0e0e;padding:10px;border-radius:10px;border:3px solid transparent;}
    .match-card img.quiz-image{width:100%;max-height:180px;object-fit:contain;margin-bottom:10px;}
    .match-card select{width:100%;padding:8px 10px;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:#fff;}
    .correct-border{border-color:#28a745!important}.wrong-border{border-color:#dc3545!important}
    #checkMatchingBtn{background:#444;margin:5px 0 10px;padding:10px 18px;border-radius:8px;border:none;cursor:pointer}
  </style>
</head>
<body>
  <div class="container" id="quiz-screen">
    <h1>ANTIKE</h1>

    <div id="xp-level-display" style="margin-bottom:10px; font-weight:bold; font-size:1.1em;">Level: 1 | XP: 0 / 100</div>
    <div id="xp-progress-container" style="width:100%; background-color:#ddd; border-radius:5px; height:20px; margin-bottom:20px;">
      <div id="xp-progress-bar" style="height:100%; width:0%; background-color:#4caf50;"></div>
    </div>
    <div id="life-container"></div>
    <div id="xp-feedback" style="position:fixed; top:20px; right:20px; background:#4caf50; color:#fff; padding:10px 15px; border-radius:5px; display:none; z-index:1000;">+10 XP!</div>

    <p class="question">Ordnen Sie die Bauelemente den <b>richtigen Namen</b> zu.</p>

    <div class="match-grid">
      <div class="match-card" data-correct="Spitzbogen">
        <img src="spitzbogen.jpg" alt="Spitzbogen" class="quiz-image" />
        <select>
          <option value="" selected>— Wähle aus —</option>
          <option>Spitzbogen</option><option>Rundbogen</option><option>Kuppel</option>
        </select>
      </div>
      <div class="match-card" data-correct="Rundbogen">
        <img src="rundbogen.jpg" alt="Rundbogen" class="quiz-image" />
        <select>
          <option value="" selected>— Wähle aus —</option>
          <option>Spitzbogen</option><option>Rundbogen</option><option>Kuppel</option>
        </select>
      </div>
      <div class="match-card" data-correct="Kuppel">
        <img src="kuppel.jpg" alt="Kuppel" class="quiz-image" />
        <select>
          <option value="" selected>— Wähle aus —</option>
          <option>Spitzbogen</option><option>Rundbogen</option><option>Kuppel</option>
        </select>
      </div>
    </div>

    <button id="checkMatchingBtn" type="button">Antwort prüfen</button>
    <button id="nextQuestionBtn" type="button" disabled>Next Random Question</button>
  </div>

  <nav class="bottom-nav">
    <a href="../0_Homepage_Basic/index.html" class="nav-item"><span>🏠</span><p>Home</p></a>
    <a href="../1_Topics_Page/index.html" class="nav-item"><span>📚</span><p>Learn</p></a>
    <a href="#" class="nav-item active"><span>📝</span><p>Quiz</p></a>
    <a href="#" class="nav-item"><span>👤</span><p>Profile</p></a>
  </nav>

  <img src="hedgehog.png" id="hedgehog-celebration" style="position:fixed; bottom:-200px; left:50%; transform:translateX(-50%); width:150px; transition:bottom 0.8s ease; z-index:1001;" alt="Igel" />

  <script defer src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const checkBtn=document.getElementById("checkMatchingBtn");
      const nextBtn=document.getElementById("nextQuestionBtn");
      let awarded=false;
      checkBtn.addEventListener("click",()=>{
        let all=true;
        document.querySelectorAll(".match-card").forEach(card=>{
          card.classList.remove("correct-border","wrong-border");
          const correct=(card.getAttribute("data-correct")||"").trim();
          const value=(card.querySelector("select")?.value||"").trim();
          if(value && value===correct){ card.classList.add("correct-border"); }
          else { card.classList.add("wrong-border"); all=false; }
        });
        if(all){ if(!awarded){ awardXP?.(10); awarded=true; } document.querySelectorAll(".match-card select").forEach(s=>s.disabled=true); checkBtn.disabled=true; }
        else { loseLife?.(); }
        if(nextBtn) nextBtn.disabled=false;
      });
    });
  </script>
</body>
</html>
